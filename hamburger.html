<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Screen CSS Hamburger Menu</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Hide the checkbox */
      #menu-toggle {
        display: none;
      }

      /* Hamburger button */
      .hamburger {
        font-size: 30px;
        cursor: pointer;
        padding: 15px;
        display: inline-block;
        user-select: none;
        z-index: 1001; /* above overlay */
        position: relative;
      }

      /* Full-screen menu overlay */
      .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 0;
        background-color: rgba(51, 51, 51, 0.95);
        overflow: hidden;
        transition: height 0.4s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      /* Menu links */
      .menu-overlay a {
        color: white;
        font-size: 30px;
        text-decoration: none;
        margin: 15px 0;
        transition: color 0.2s;
      }

      .menu-overlay a:hover {
        color: #f39c12;
      }

      /* Close button */
      .menu-overlay label.close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        cursor: pointer;
      }

      /* Show overlay when checkbox is checked */
      #menu-toggle:checked + .menu-overlay {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Checkbox toggle -->
    <input type="checkbox" id="menu-toggle" />

    <!-- Menu overlay -->
    <div class="menu-overlay">
      <label for="menu-toggle" class="close-btn">×</label>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>

    <!-- Hamburger button -->
    <label for="menu-toggle" class="hamburger">☰</label>
  </body>
</html>
